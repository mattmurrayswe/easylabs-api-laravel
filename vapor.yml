id: 45541
name: api-brease-laravel
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm install'
            - 'npm run build'
        deploy:
            - 'php artisan migrate --force'
          # - 'npm ci && npm run build && rm -rf node_modules'